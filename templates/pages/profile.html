{% extends 'polls/layout.html' %}

{% block body %}
<h2 class="display-5 mb-4">Your Polls</h2>
{% for question in questions %}
<div class="card mb-3">
    <div class="card-body">
        <p class="lead">
{{question}}
        </p>
        <a href="{% url 'polls:votingPage' question.link %}" class="btn btn-primary btn-sm">Get Link</a>
        <a href="{% url 'polls:results' question.link %}" class="btn btn-secondary btn-sm">Results</a>
    </div>
</div> 
{% empty %}
    NO POLLS
{% endfor %}
{% endblock %}
