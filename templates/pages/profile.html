{% extends 'polls/layout.html' %}

{% block body %}
<h2 class="display-5 mb-4">Your Polls</h2>
{% for question in questions %}
<div class="card mb-3">
    <div class="card-body">
        <p class="lead mb-3">
            <strong>
{{question}}
</strong>
        </p>
        <p>
            Link:
        <input
		type="text"
		value="{{request.get_host}}/polls/{{question.link}}"
		id="myInput"
		class="form-control mb-2"
		disabled
	/></p>
        <a href="{% url 'polls:results' question.link %}" class="btn btn-secondary btn-sm">Results</a>
    </div>
</div> 
{% empty %}
    NO POLLS
{% endfor %}
{% endblock %}
