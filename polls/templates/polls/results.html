{% extends 'polls/layout.html' %}

{% block body %}
<script src="https://cdn.zingchart.com/zingchart.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<ul class="list-group mb-5">
        <p class="lead" style="font-weight: 600;">
        {{question}}
</p>
<br>
<br>
<br>
<br>
    {% for choice in question.choice_set.all %}
    
    <li class="list-group-item">
        {{choice.choice_text }} <span class="badge badge-success float-right">
            {{choice.votes}} vote{{choice.votes | pluralize}}
        </span>
    </li>
    {% empty %}
    No Results Found
    {% endfor %}
    
</ul>
<div id="myChart"></div>
<a href="{% url 'polls:index' %}" class="btn btn-secondary">Back To Polls</a>

<script>
    var state = {
        "items":[],
        "values":[],
    }
    var question_id = "{{question.id}}"
    // var dataURL = `/polls/resultsData/${question_id}/` 
    dataURL="{% url 'polls:resultsData' question.id %}"
    $.ajax({
    method:'GET',
    url:dataURL,
    success:function(response){
        console.log("Response",response)
        for(var i in response){
            var key = Object.keys(response[i])[0]
            var value = Object.values(response[i])[0]
            state.items.push(key)
            state.values.push(value)
        }
        buildChart()
        // console.log(state)
    }
    })

    function buildChart(){
        var chartData = {
        "type":"bar",
        "scale-x":{
            "values":state.items
        },
        "series":[
            {
                "values":state.values
            }
        ]
    }

        zingchart.render({
            id:"myChart",
            data:chartData
        })

    
    }

    
</script>

{% endblock %}
